<header>
    <span *ngIf="totalCount && totalCount > 0">Showing
      <strong>{{(pageNumber - 1) * pageSize+1}}-{{pageNumber * pageSize < this.totalCount ? pageNumber * pageSize : this.totalCount}}</strong>
      of
      <strong>{{this.totalCount}}</strong>
      results.
    </span>
    <span *ngIf="totalCount===0">No results!</span>
  </header>
